<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            h1 {color: Red}<!--顏色紅色-->
            p {color: black; font-size: larger} <!--顏色黑色-->
        </style>
    </head>
    <body>
        <font color="red">改變文字的顏色</font>
        <h1>改變文字的顏色</h1>
        <p>改變文字的顏色</p>
    </body>
</html>
